{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Login | Signup</title>
	<script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>

	<div class="container">
		<div class="forms-container">
			<div class="signin-signup">
				<form class="sign-in-form" action="/user_post/login" method="post">
					{% csrf_token %}
					<h2 class="title">Sign in</h2>
					{% for msg in messages %}
						<h2 class="title" style="color: red;">{{msg}}</h2>
					{% endfor %}

					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" placeholder="Username" name="uname">
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="Password" placeholder="Password" name="password">
					</div>
					<input type="submit" value="submit" class="btn btn-solid">
					<p class="social-text">Or Sign in with social platforms</p>
					<div class="social-media">
						<a href="#" class="social-icon">
							<i class="fab fa-facebook-f"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-twitter"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-google"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-linkedin-in"></i>
						</a>
					</div>
				</form>


				<form class="sign-up-form" action="user_post/register" method="post">
					{% csrf_token %}
					<h2 class="title">Sign Up</h2>

					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" placeholder="First Name" name="fname">
					</div>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" placeholder="Last Name" name="lname">
					</div>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" placeholder="Username" name="uname">
					</div>
					<div class="input-field">
						<i class="fas fa-envelope"></i>
						<input type="Email" placeholder="Email" name="email">
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="Password" placeholder="Password" name="password">
					</div>
					<input type="submit" value="Login" class="btn solid">
					<p class="social-text">Or Sign up with social platforms</p>
					<div class="social-media">
						<a href="#" class="social-icon">
							<i class="fab fa-facebook-f"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-twitter"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-google"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-linkedin-in"></i>
						</a>
					</div>
				</form>


			</div>
		</div>
		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content">
					<h3>New here ?</h3>
					<p>Click here to register yourself!</p>
					<button class="btn transparent" id="sign-up-btn">Sign Up</button>
				</div>

				<img src="{% static 'img/reg.svg' %}" class="image">
			</div>

			<div class="panel right-panel">
				<div class="content">
					<h3>One of us ?</h3>
					<p>Click here to login! </p>
					<button class="btn transparent" id="sign-in-btn">Sign in</button>
				</div>

				<img src="{% static 'img/log.svg' %}" class="image">
			</div>
		</div>
	</div>

	<script type="text/javascript" src="{% static 'app.js' %}"></script>
</body>
</html>
